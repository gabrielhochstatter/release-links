{% extends 'base.html' %}

{% block content %}

<section class="content flex five center">
    <article class="three-fifth five-fifth-800">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        
        <h2>Updating {{ release['title'] }}:</h2>
        <div class="third">
          <form method="post">
            <input class="stack" placeholder="Title" value="{{ release['title'] }}" name="title" id="title" required>
            <input class="stack" placeholder="Artist" value="{{ release['artist'] }}" name="artist" id="artist" required>
            <input class="stack" placeholder="Label" value="{{ release['label'] }}" name="label" id="label" required>
            <input class="stack" placeholder="Spotify Link" value="{{ release['link_1'] }}" name="link_1" id="link_1" required>
            <input class="stack" placeholder="Apple Music Link" value="{{ release['link_2'] }}" name="link_2" id="link_2">
            <input class="stack" placeholder="YouTube Link" value="{{ release['link_3'] }}" name="link_3" id="link_3">
            <input class="stack" type="submit" value="Update Release">
          </form>
        </div>

    </article>

</section>
{% endblock %}
